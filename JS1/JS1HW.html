    console.log(ee)

    console.log(person);

    let a = 100;
    console.log(typeof a);
    let b = '100';
    console.log(typeof b);
    let c = true;
    console.log(typeof c);

    console.log(5 !== 6); //true
    console.log(5 > 6); //false
    console.log(5 === 6); //false
    console.log(5 >= 6); //false
    console.log(10 === 10); //true
    console.log(10 >= 10);  //true
    console.log(10 !== 10); //false
    console.log(10 > 10); //false
    console.log(10 < 10); //false
    console.log(123 !== '123');  //true
    console.log(123 < '123');  //false


    let str = "20";
    let k = 5;
    document.write(str + k + "<br/>"); // "20" відображаєтьмя як стрінга, і тому 5 просто дописується поряд
    document.write(str - k + "<br/>"); // 20 переводиться в число
    document.write(str * "2" + "<br/>"); // 20 множиться на 2, тому що воно прирівнюється до числа
    document.write(str / 2 + "<br/>"); // 20 диліться на 2


</script>
